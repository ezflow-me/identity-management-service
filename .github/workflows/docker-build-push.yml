name: Image Build and Push to GHCR

# Events that trigger the workflow
on:
  push:
    branches:
      - main
  # Allows running the workflow manually from the Actions tab
  workflow_dispatch:

# Common environment variables
env:
  # Sets the repository target for GHCR (e.g., ghcr.io/user/repo-name)
  DOCKER_REPO: ghcr.io/${{ github.repository }} 
  GO_VERSION: '1.25'

jobs:
  build-and-push:
    # Runs on the latest Ubuntu OS (recommended for CI)
    runs-on: ubuntu-latest
    
    # Define necessary permissions for GitHub Container Registry (packages: write is crucial)
    permissions:
      contents: write # Cambiado a 'write' para que 'paulhatch/semantic-version' pueda crear tags
      packages: write
      
    steps:
      - name: Checkout repository code
        uses: actions/checkout@v4
        with:
          # Necesario para que 'paulhatch/semantic-version' vea todo el historial de commits y tags
          fetch-depth: 0 

      # --- STEP 1: TEST EXECUTION (Fail fast if tests fail) ---
      - name: Setup Go Environment (${{ env.GO_VERSION }})
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true
      
      - name: Execute Unit Tests
        run: |
          go mod download
          go test -v ./...
      # --- END TEST EXECUTION ---

      # --- STEP 2: DOCKER SETUP ---
      - name: Set up QEMU (Enables multi-arch builds for Linux)
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx (Optimized Docker Builder)
        uses: docker/setup-buildx-action@v3

      - name: Determine Version
        id: semver
        uses: paulhatch/semantic-version@v5.4.0
        with:
          tag_prefix: "v"
          major_pattern: "/(MAJOR)/"
          minor_pattern: "/(feat)/"
          version_format: "${major}.${minor}.${patch}"
          bump_each_commit: true
          user_format_type: "csv"
      
      # Log in using the built-in GITHUB_TOKEN
      - name: Log in to GitHub Container Registry (GHCR)
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GH_TOKEN }} 

      # --- STEP 3: BUILD & PUSH ---
      - name: Extract Docker metadata (tags)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKER_REPO }}
          # Agregamos la URL completa del repositorio como label
          labels: |
            org.opencontainers.image.source=https://${{ github.repository }}
          tags: |
            type=sha,format=short
            type=raw,value=latest,enable={{is_default_branch}}
            # AQUI: Se añade la versión calculada por el paso 'semver'
            type=raw,value=${{ steps.semver.outputs.version }} 
            
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          push: true 
          file: ./Dockerfile
          cache-from: type=gha
          cache-to: type=gha,mode=max
          tags: ${{ steps.meta.outputs.tags }} 
          labels: ${{ steps.meta.outputs.labels }}